<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockpaperScissors game</title>
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Select your battle item:</p>
    <input type="radio" id="rock" name="choice" value="rock" checked />
    <label for="rock">Rock</label>
    <input type="radio" id="paper" name="choice" value="paper" />
    <label for="paper">Paper</label>
    <input type="radio" id="scissors" name="choice" value="scissors" />
    <label for="scissors">Scissors</label>
    <br /><br />
    <button onclick="playGame()">Play</button>
    <br /><br />
    <div id="result"></div>
    <script src="gamerps.js"></script>
  </body>
</html>
